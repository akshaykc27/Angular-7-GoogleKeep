<html>
<div fxLayoutAlign="space-around center" fxFlex="100">
    <mat-card fxFlex="30" class="card" fxFlex.xs="100">

        <div>
            <mat-card-title class="fundoo" fxLayout="row" fxLayoutAlign="center center">
                <span class="f">F</span>
                <span class="u">u</span>
                <span class="n">n</span>
                <span class="d">d</span>
                <span class="o">o</span>
                <span class="oo">o</span>
            </mat-card-title>
        </div>

        <div>
            <mat-card-title class="signin" div fxLayout="row" fxLayoutAlign="center center">Sign In</mat-card-title>
            <mat-card-subtitle class='continue' div fxLayout="row" fxLayoutAlign="center center">to continue to fundoo
            </mat-card-subtitle>
        </div>


        <div fxLayout="column">
            <div fxFlex='100'>
                <mat-form-field fxFlex='100' appearance="outline" class="email">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" autocomplete="on" [formControl]="email">
                    <mat-error *ngIf="email.invalid && email.hasError('required')">Username is required!
                    </mat-error>
                    <mat-error *ngIf="email.invalid && email.hasError('email')">Username is Invalid!Please
                        enter a valid email</mat-error>

                </mat-form-field>
            </div>

            <mat-form-field fxFlex='50' appearance="outline" class="password">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" autocomplete="on" [formControl]="password">
                <mat-error *ngIf="password.invalid && password.hasError('required')">Password is required!
                </mat-error>
            </mat-form-field>
        </div>
        <div fxFlexLayout="row" fxLayoutGap="47%">
            <a mat-button color="primary" (click)="forgotPassword()"
                style="font-weight:bold;font-family:Times-New -Roman">Forgot Password?
            </a>
            <button fxFlex="23" mat-raised-button color="primary" style="font-family:Times-New-Roman"
                (click)="login()">Login</button>
        </div>
        <div>
            <a mat-button color="primary" (click)="register()"
                style="font-weight:bold;font-family:Times-New -Roman">Click here to Register 
            </a></div>
    </mat-card>
</div>

</html>
