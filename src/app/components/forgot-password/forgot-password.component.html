<div fxLayoutAlign="space-around centre" fxFlex="100">  
  <mat-card fxFlex="30" class="card" fxFlex.xs="100"> 

    <div>
      <mat-card-title class=fundoo fxLayout="row" fxLayoutAlign="center center">
        <span class="f">F </span>
        <span class="u">u </span>
        <span class="n">n </span>
        <span class="d">d </span>
        <span class="o">o </span>
        <span class="oo">o </span>
      </mat-card-title>
    </div>
    <div>
      <mat-card-title class="forgot" fxLayout="row" fxLayoutAlign="center center"> 
        Forgot Password
      </mat-card-title>
      <mat-card-subtitle class="acc" div fxLayout="row" fxLayoutAlign="center center">
          Account recovery
      </mat-card-subtitle>
    </div>
    
    <div>
        <mat-form-field appearance="outline" fxFlex='100' class='email'>
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" [formControl]="email">
            <mat-error *ngIf="email.invalid && email.hasError('required')"> 
              Username is required
            </mat-error>
            <mat-error *ngIf="email.invalid && email.hasError('email')">
              Username is not valid! Enter a valid username 
            </mat-error>
          </mat-form-field>
    </div>
    <div fxFlexLayout="row" fxLayoutGap="47%">
        <a mat-button color="primary" (click)="login()" style="font-weight:bold;font-family:Times-New -Roman">Sign In instead
        </a>
        <button fxFlex="23" mat-raised-button color="primary" (click)="forgotPassword()" style="font-family:Times-New-Roman">Next </button>
      </div>
  </mat-card>
</div>
